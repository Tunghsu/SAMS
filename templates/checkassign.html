{% include "header.html" %}
<body style="margin-top: 50px;">
<table class="table table-hover table-condensed">
	<tr>
		<th>学号</th>
		<th>姓名</th>
		<th>提交日期</th>
		<th>评分</th>
		<th>下载</th>
	</tr>
{% for i in matrix %}
<tr>
  <td>{{ i.studentID }}</td>
  <td>{{ i.studentName }}</td>
  <td>{{ i.submitDate }}</td>
  <td>{{ i.rate }}</td>
  <td><a href="{{ i.downloadLink }}"><img src="" alt="下载"></a></td>
</tr>
{% endfor %}
</table>
</body>
{% include "footer.html" %}
