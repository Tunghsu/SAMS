{% include "header.html" %}
<body>
    <h3>学生作业管理系统</h3>
    {% if errors %}
    <h4>
	{% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </h4>
    {% else %}
	{% if submit %}
	<h4><li>Your input is valid</li><h4>
	{% endif %}
    {% endif %}
    <form action="" method="post">
        <p>用户名：<input type="text" name="user">
        <p>密码：&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="passwd">
        <p>学生<input type="radio" name="role" checked="checked" value="student" />
	&nbsp;教师<input type="radio" name="role" value="teacher" />
        &nbsp;管理员<input type="radio" name="role" value="administrator" />
        <p><input type="submit" value="登录">
    </form>
</body>
