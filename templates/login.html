{% include "header.html" %}
 <style type="text/css">
      body {
        
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox ,
	  .form-signin .radio {
        margin-bottom: 10px;
		
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
    
<body>
    {% if errors %}
    <h4>
	{% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </h4>
    {% else %}
	{% if submit %}
	<h4><li>Your input is valid</li><h4>
	{% endif %}
    {% endif %}
	
    <div class="container">
      <form class="form-signin" method="POST">
	  <h2 class="form-signin-heading" align="center">学生作业管理系统</h2>
        <input type="text" class="input-block-level" placeholder="请输入你的用户名"  name="user">
        <input type="password" class="input-block-level" placeholder="密码" name="passwd">
		  <label class="radio inline">
<input type="radio" name="role" checked="checked" value="student">
学生
</label>
<label class="radio inline">
<input type="radio" name="role" value="teacher">
教师
</label>
<label class="radio inline">
<input type="radio" name="role" value="administrator">
管理员
</label>
        <label class="checkbox">
          <input type="checkbox" name="box" value="remember" >保持在登录状态
        </label>
        <button class="btn btn-large btn-primary" type="submit" action="">登录</button>
      </form>
    </div>
</body>
