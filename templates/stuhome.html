{% include "header.html" %}
 <style type="text/css">
      body {
        
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

    </style>
    
<body>
<h3>{{ hint }}</h3></br>
<form name="input" enctype="multipart/form-data" action="" method="POST">

<table class="table table-hover table-condensed">
	<tr>
		<th>选择</th>
		<th>序号</th>
		<th>课程名</th>
		<th>课程号</th>
		<th>教师</th>
		<th>课程人数</th>
		<th>作业序号</th>
		<th>提交期限</th>
		<th>详细信息</th>
		<th>是否提交</th>
	</tr>
{% for i in matrix %}
<tr>
  <td><input type="radio" name="radio" {% if forloop.first %}checked="checked"{% endif %}
  value="{{ i.assignmentNum }}" /></td>
  <td>{{ i.classNum }}</td>
  <td>{{ i.courseName }}</td>
  <td>{{ i.classNum }}</td>
  <td>{{ i.teacher }}</td>
  <td>{{ i.population }}</td>
  <td>{{ i.assignmentNum }}</td>
  <td>{{ i.expire }}</td>
  <td><a href="{{ i.assignmentDetail }}"><img src="" alt="详细信息"></a></td>
  <td>{{ i.finish }}</td>
</tr>
{% endfor %}
</table>
<input type="file" name= "File" value="上传文件"/>
<input type="submit" action=""/>
</form>

</body>
